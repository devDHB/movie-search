<!DOCTYPE html>
<html lang="en">
 
 <!--날씨-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/0f55050669.js" crossorigin="anonymous"></script>
<script src="./src/movieWeather.js"></script>
<link rel="stylesheet" href="./style/movieWeather.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Movie_Stream</title>
</head>
  <!-- 카테고리 버튼 추가 -->
  <div id="tags">
    <div class="tag" onclick="cateGory()">액션</div>
    <div class="tag" onclick="cateGory()">모험</div>
    <div class="tag" onclick="cateGory()">드라마</div>
    <div class="tag" onclick="cateGory()">코미디</div> 
  </div>
<body>
    <div class="title">
        <h1><a href="index.html">Movie_Stream</a></h1>
    </div>
    <div class="search">
        <label>Search : </label>
        <!-- 글자수 30제한 -->
        <input type="text" id="search-input" maxlength='30' placeholder="Input The movie" required/>
        <!-- search()버튼을 클릭하면 함수가 실행된다. -->
        <input type="button" class="img-button" id="search-btn" onclick="search()"></button>
    </div>
  
      <div class="Weather">
        <div class="weather_icon"></div>
        <div class="city"></div>
        <div class="current_temp"></div>
        <div class="temp_min"></div>
        <div class="temp_max"></div>
        <!-- 다른 날씨 속성 class 값들 movieWeather.js 참조
        <div class="city"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="cloud"></div> 
        -->
    </div>
  
    <!-- 정렬 버튼 추가 -->
    <div class="sort-box">
      <h3 class="sort-title">정렬</h3>
      <ul class="sort-list">
        <li class="sort-list-char">ABC순</li>
        <button class="sort-btn" data-id="char-asc">🔺</button>
        <button class="sort-btn" data-id="char-desc">🔻</button>
        
        <li class="sort-list-rating">평점순</li>
        <button class="sort-btn" data-id="rating-asc">🔺</button>
        <button class="sort-btn" data-id="rating-desc">🔻</button>
      </ul>
    </div>
    <div class="cards-box" id="cards-box">
    </div>
    <script src="./src/movieList.js"></script>
    <script src="./src/moviecategory.js"></script>

</body>

</html>
